<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        .room{
            width: 250px;
            height: 150px;
            border: 3px solid seagreen;
            margin: 10px;
            display: inline-block;
        }
        h1{
            background-color: cyan;
        }
        li{
            display: inline;
        }
        a{
            display: block;
        }
        h3,p{
            display: inline-block;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>My faborate house</h1>
        <h1>Ali</h1>
        <p>My description<a href="https://web.programming-hero.com/course/quiz-result/restart2-quiz-8-5-234">Programming Hero</a><a href="https://web.programming-hero.com/course/quiz-result/restart2-quiz-8-5-234">Programming Hero</a>  <a href="https://web.programming-hero.com/course/quiz-result/restart2-quiz-8-5-234">Programming Hero</a></p>
        <ul>
            <li>My favorate food - 1</li>
            <li>My favorate food - 2</li>
            <li>My favorate food - 3</li>
        </ul>
        <div class="room">
            <h3>Room No -1</h3>
            <p>Room ownerd by - 1</p>
        </div>
        <div class="room">
            <h3>Room No -2</h3>
            <p>Room ownerd by - 2</p>
        </div>
        <div class="room">
            <h3>Room No -3</h3>
            <p>Room ownerd by - 3</p>
        </div>
    </section>
</body>
</html>
